<div class="row">
    <div class="col-sm-3" *ngFor="let item of summary">
        <div class="card text-white bg-info mb-3" style="max-width: 20rem;">
            <div class="card-header">{{item.itemName}}</div>
            <div class="card-body">
                <h4 class="card-title">{{item.itemDescription}}</h4>
                <p class="card-text">{{item.itemValue}}</p>
            </div>
        </div>
    </div>
</div>
